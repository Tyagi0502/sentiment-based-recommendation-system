<!DOCTYPE html>
<html>

<body align="center" style="background-color:rgb(223, 215, 215);">

    <head>
        <meta charset="UTF-8">
        <title>Movie recommendations</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <style>
            body {
                font-family: 'Tangerine', serif;
                font-size: 28px;
            }
        </style>
    </head>

    <body>
        <div>
            <h1 style="text-align:center">Sentiment based recommendation</h1>

            <form align="center" action="/predict" method="post">
                <p style="font-size:18px;">Enter the username: </p>
                <input type="text" style="text-align:center" name="Username" placeholder="Username"
                    required="required" />
                <br>
                <br>
                <button align="center" type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
            </form>
            <br>
            <br>
            {{ prediction_text }}
            <br>
            <table style="width:100%">
                {% for i in predictions %}
                <tr>
                    <td>{{i}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>

</html>
